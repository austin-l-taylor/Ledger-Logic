{% extends 'authenticate/base.html' %}
<body>
{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="border p-5 rounded shadow" style="width: 500px; height: 500px;">
            <h2 class="text-center pb-3">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="password">
                    <p class="mt-2"> <a href="{% url 'forgot_password' %}">Forgot password?</a></p>
                </div>
                <button type="login" class="btn btn-primary">Login</button>
                <p class="mt-3">Need an account? <a href="{% url 'register' %}">Sign up here</a></p>
            </form>
        </div>
    </div>

{% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
