{% extends 'authenticate/base.html' %}
<body>
{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="border p-5 rounded shadow" style="width: 500px; height: 500px;">
            <h2 class="text-center pb-3">Answer Security Questions</h2>
            <form method="POST">
                {% csrf_token %}
                {% if form.errors %}
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="mb-3 text-center">
                    <label class="form-label">What was the name of your best childhood friend growing up?</label>
                    <div class="mt-2"><input type="text" name="answer1" required></div>
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label">What was the name of the city you were born in?</label>
                    <div class="mt-2"><input type="text" name="answer2" required></div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit Answers</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
