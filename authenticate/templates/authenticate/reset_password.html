{% extends 'authenticate/base.html' %}
<!-- Extends the base HTML template -->

{% load static %}
<!-- Load static files like CSS and JavaScript -->

{% block content %}
    <!-- Start of content block -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <!-- Container for centering content vertically and horizontally -->
        <div class="border p-5 rounded shadow" style="width: 500px; height: auto;">
            <!-- Styling for a bordered, rounded container with a drop shadow -->
            <div style="display: flex; justify-content: center; padding: 10px">
                <!-- Div for logo, aligning it at the center -->
                <img src="https://i.imgur.com/2TWSSkP.jpg" alt="logo" style="width:42px;height: 55px;">
                <!-- Logo image with specified dimensions -->
            </div>
            <h2 class="text-center pb-3">Reset Password</h2>
            <!-- Heading for the password reset form -->
            <form method="POST" action="{% url 'reset_password' %}">
                <!-- Form for submitting data with POST method -->

                {% csrf_token %}
                <!-- CSRF token for security -->

                {% if messages %}
                    <!-- Check if there are any messages to display -->
                    {% for message in messages %}
                        <!-- Loop through each message -->
                        <div class="alert alert-{{ message.tags }}">
                            <!-- Display the message with appropriate alert class -->
                            {{ message }}
                            <!-- Message content -->
                        </div>
                        <!-- End of alert div -->
                    {% endfor %}
                    <!-- End of message loop -->
                {% endif %}
                <!-- End of message check -->

                <div class="mb-3">
                    <!-- Container for new password input with margin bottom -->
                    <label for="password1" class="form-label">New Password</label>
                    <!-- Label for new password input -->
                    <input type="password" id="password1" name="password1" class="form-control" required>
                    <!-- Input field for new password -->
                </div>
                <!-- End of new password container -->

                <div class="mb-3">
                    <!-- Container for confirm new password input with margin bottom -->
                    <label for="password2" class="form-label">Confirm New Password</label>
                    <!-- Label for confirm new password input -->
                    <input type="password" id="password2" name="password2" class="form-control" required>
                    <!-- Input field for confirming new password -->
                </div>
                <!-- End of confirm new password container -->

                <input type="submit" value="Reset Password" class="btn btn-primary">
                <!-- Button for submitting the password reset form -->
            </form>
            <!-- End of form -->
        </div>
        <!-- End of container div -->
    </div>
    <!-- End of main container -->
{% endblock %}
<!-- End of content block -->
