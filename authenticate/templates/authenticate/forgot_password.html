{% extends 'authenticate/base.html' %}
<body>
{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="border p-5 rounded shadow" style="width: 500px; height: 500px;">
            <div style="display: flex; justify-content: center; padding: 10px">
                <img src="https://i.imgur.com/2TWSSkP.jpg" alt="logo" style="width:42px;height: 55px;">
            </div>
            <h2 class="text-center pb-3">Forgot Password</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="username">
                </div>
                <div class="mb-3">   
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email" name="email">
                </div>
                <button type="submit" class="btn btn-secondary">Next</button>
                <p class="mt-3">Remembered your password? <a href="{% url 'login' %}">Login here</a></p>
            </form>
        </div>
    </div>
{% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
